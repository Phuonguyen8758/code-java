<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let diem= prompt("nhap diem cua ban:");
        switch (diem)
        {
            case 'A' : document.write("Xuat Sac") ;break;
            case 'B' : document.write("Gioi") ;break;
            case 'C' : document.write("Kha") ;break;
            case 'D' : document.write("Trung Binh") ;break;
            case 'E' : document.write("Yeu") ;break;
            default: document.write("Gia tri nhap khong hop le");
        }
    </script>
</body>
</html>
